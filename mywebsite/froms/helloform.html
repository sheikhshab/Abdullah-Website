<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hello</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-euro">
    <div class="nav">
        <div class="divider border m-auto mt-32"></div>
        <a href="/public/index.html"><img class="h-32 relative m-auto bottom-20"
                src="/images/mynameisabdullah_programmer_avatar_smiling_in_hoodie_blue_and_g_cb0e6206-8954-4bf8-ad73-27a2e782188f.png"
                alt=""></a>
    </div>
    <h1 class="text-4xl text-[#0b4672] text-center font-extrabold mb-5 md:px-20">Thanks for taking the time to reach out. How can
        I help you today?</h1>
    <div class="form">
        <form class="w-8/12 md:w-3/4 lg:w-6/12 m-auto mt-20" method="GET" action="">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 lg:grid-cols-2">
                <div class="">
                    <label class="block text-gray-500 font-thin text-left mb-3 pr-4" for="inline-full-name">
                        Full Name
                    </label>    
                    <input
                        class="bg-transparent appearance-none border-2 border-gray-200 rounded w-full py-4 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#0b4672]"
                        id="inline-full-name" type="text" required>
                </div>
                <div class="">
                    <label class="block text-gray-500 font-thin text-left mb-3 pr-4" for="inline-full-name">
                        Email Address
                    </label>
                    <input
                        class="bg-transparent appearance-none border-2 border-gray-200 rounded w-full py-4 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#0b4672]"
                        id="inline-full-name" type="email" required>
                </div>
            </div>
            <div class="message mt-10">
                <label class="block text-gray-500 font-thin text-left mb-3 pr-4" for="inline-full-name">
                    Message
                </label>
                <textarea rows="10"
                    class=" bg-transparent appearance-none border-2 border-gray-200 rounded w-full py-4 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#0b4672]"></textarea>
            </div>
            <div class="submit mt-20 text-center mb-32">
                <a
                    type="submit" id="submit" class="cursor-pointer border-solid border-2 rounded-full px-14 py-3 h-10 text-center mt-5 text-xl border-[#141c3a] text-[#0b4672] hover:text-white hover:bg-[#0b4672] hover:border-transparent transition">Submit</a>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
